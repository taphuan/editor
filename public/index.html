<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Text Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .editor-container {
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 12px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        textarea {
            width: 100%;
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: flex-end;
            flex-shrink: 0;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-save {
            background: #667eea;
            color: white;
        }
        
        .btn-save:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-refresh {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn-refresh:hover {
            background: #e0e0e0;
        }
        
        .btn-encrypt {
            background: #4caf50;
            color: white;
        }
        
        .btn-encrypt:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }
        
        .btn-decrypt {
            background: #ff9800;
            color: white;
        }
        
        .btn-decrypt:hover {
            background: #e68900;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.4);
        }
        
        .message {
            margin-top: 10px;
            padding: 12px;
            border-radius: 6px;
            display: none;
            flex-shrink: 0;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <div class="status-bar">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span>Auto-refreshing every 3 seconds</span>
                </div>
                <div id="charCount">0 characters</div>
            </div>
            
            <textarea id="textEditor" placeholder="Start typing or paste your text here (up to 10MB)..."></textarea>
            
            <div class="button-group">
                <button class="btn-encrypt" onclick="encryptText()">ðŸ”’ Encrypt</button>
                <button class="btn-decrypt" onclick="decryptText()">ðŸ”“ Decrypt</button>
                <button class="btn-refresh" onclick="loadText()">ðŸ”„ Refresh</button>
                <button class="btn-save" onclick="saveText()">ðŸ’¾ Save</button>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script>
        let lastSavedText = '';
        let isDirty = false;
        
        // Load text on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadText();
            // Auto-refresh every 3 seconds
            setInterval(loadText, 3000);
        });
        
        // Track changes
        document.getElementById('textEditor').addEventListener('input', (e) => {
            isDirty = true;
            updateCharCount();
        });
        
        function updateCharCount() {
            const text = document.getElementById('textEditor').value;
            const sizeMB = (new Blob([text]).size / (1024 * 1024)).toFixed(2);
            document.getElementById('charCount').textContent = 
                `${text.length.toLocaleString()} characters (${sizeMB} MB)`;
        }
        
        async function loadText() {
            try {
                const response = await fetch('/api/text');
                if (!response.ok) throw new Error('Failed to load text');
                
                const text = await response.text();
                const editor = document.getElementById('textEditor');
                
                // Only update if user hasn't made changes or if server has newer content
                if (!isDirty || text !== lastSavedText) {
                    const cursorPos = editor.selectionStart;
                    editor.value = text;
                    lastSavedText = text;
                    isDirty = false;
                    
                    // Restore cursor position if possible
                    if (cursorPos <= text.length) {
                        editor.setSelectionRange(cursorPos, cursorPos);
                    }
                    
                    updateCharCount();
                }
            } catch (error) {
                console.error('Error loading text:', error);
                showMessage('Error loading text. Please refresh the page.', 'error');
            }
        }
        
        async function saveText() {
            const text = document.getElementById('textEditor').value;
            const sizeMB = new Blob([text]).size / (1024 * 1024);
            
            if (sizeMB > 10) {
                showMessage('Text exceeds 10MB limit. Please reduce the size.', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: text
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Failed to save text');
                }
                
                lastSavedText = text;
                isDirty = false;
                showMessage('Text saved successfully!', 'success');
            } catch (error) {
                console.error('Error saving text:', error);
                showMessage(`Error saving text: ${error.message}`, 'error');
            }
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }
        
        function encryptText() {
            const editor = document.getElementById('textEditor');
            const text = editor.value;
            
            if (!text.trim()) {
                showMessage('Please enter some text to encrypt.', 'error');
                return;
            }
            
            try {
                // Encode to Base64
                const encoded = btoa(unescape(encodeURIComponent(text)));
                editor.value = encoded;
                isDirty = true;
                updateCharCount();
                showMessage('Text encrypted successfully!', 'success');
            } catch (error) {
                console.error('Error encrypting text:', error);
                showMessage('Error encrypting text. Please try again.', 'error');
            }
        }
        
        function decryptText() {
            const editor = document.getElementById('textEditor');
            const text = editor.value.trim();
            
            if (!text) {
                showMessage('Please enter some Base64 encoded text to decrypt.', 'error');
                return;
            }
            
            try {
                // Decode from Base64
                const decoded = decodeURIComponent(escape(atob(text)));
                editor.value = decoded;
                isDirty = true;
                updateCharCount();
                showMessage('Text decrypted successfully!', 'success');
            } catch (error) {
                console.error('Error decrypting text:', error);
                showMessage('Error decrypting text. Invalid Base64 format.', 'error');
            }
        }
        
        // Initial character count
        updateCharCount();
    </script>
</body>
</html>
